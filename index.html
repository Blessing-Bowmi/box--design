<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .shapes{
            background-color: rgb(248, 244, 244);
            width: 650px;
            height: 300px;
            padding-top: 350px;
            padding-left: 20px;
            border: 5px solid black;
            margin: 50px;
            position: relative;
        }
        .skyblue{
            width: 250px;
            height: 200px;
            border: 5px solid;
            position: absolute ;
            border-color: skyblue;
            top: 0;left: 0;
        }
        .purple{
            width: 250px;
            height: 200px;
            border: 5px solid;
            position: absolute ;
            border-color: purple;
            top: 0;right: 0;
        }
        .Red{
            width: 250px;
            height: 200px;
            border: 5px solid;
            position: absolute ;
            border-color: red;
            bottom: 0;left: 0;
        }
        .Orange{
            width: 250px;
            height: 200px;
            border: 5px solid;
            position: absolute ;
            border-color: orange;
            bottom: 0;right: 0;
        }
        .circle{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid yellow;
            position: absolute; 
            top: 50%;left: 50%;
            transform: translate(-50%,-50%);
        }

</style>
</head>
<body>
    <div class="shapes">
        <div class="skyblue"></div>
        <div class="purple"></div>
        <div class="Red"></div>
        <div class="Orange"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
